<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>  <!-- Import bootstrap stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/> <!-- Import FontAwesome Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>  <!-- Import google font -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Date and Time: <span id='moment-time'>XX </span></p>
    </header>
    <div class="container col-12">
      <!-- Timeblocks go here -->
      <table class="table table-bordered justify-content-center time-table">
          <tbody>
              <tr>
                  <td class="timeslot text-center">8:00 - 9:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">9:00 - 10:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">10:00 - 11:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">11:00 - 12:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">12:00 - 13:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">13:00 - 14:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">14:00 - 15:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">15:00 - 16:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">16:00 - 17:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
              <tr>
                  <td class="timeslot text-center">17:00 - 18:00</td>
                  <td class="w-75">Event</td>
                  <td class="text-center"><button class="btn btn-primary" type="submit">Edit</button></td>
              </tr>
          </tbody>
      </table>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- Import jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- Import Moment.js -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
